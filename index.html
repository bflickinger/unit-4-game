<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Star Wars RPG!</title>
</head>
<body>    
    <div class="container">
        <div class="jumbotron jumbo_text">
            <div class="row">
                <div class="container margin-auto text-center" id="titleSpecial">
                    <h1>StarWars RPG Battle!</h1>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <h4 class=instructions>Click a Character to Fight With!</h4>
                        <div class="col-sm-12 col-md-12 col-lg-12 bbSpecial">
                            <div id="jediAreWaiting"></div>
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center updates">
                        <h2>Battle Arena!</h2>
                    </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 text-center">
                    <h2>Attacker!</h2>
                    <div class="col-sm-12 col-md-12 col-lg-12 ">
                        <div id="atkCharacter"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 text-center">
                    <button class="btn-danger btn-lg text-center atkButton" id="atkButton">Attack!</button>
                </div>
                <div class="col-sm-12 col-md-4 col-md-4 text-center"> 
                    <h2>Defender!</h2>
                    <div class="col-sm-12 col-md-12 col-lg-12 ">
                        <div id="defCharacter"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
